<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple FE ↔ BE Demo</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 2rem; }
    .card { max-width: 520px; padding: 1.25rem; border-radius: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.08); }
    button { padding: .6rem 1rem; border-radius: 10px; border: 0; cursor: pointer; }
    .muted { color: #555; font-size: .95rem; }
    pre { background: #111; color: #e1e1e1; padding: 1rem; border-radius: 12px; overflow:auto; }
  </style>
</head>
<body>
  <h1>Frontend ↔ Backend (Docker Compose)</h1>
  <p class="muted">This page calls <code>/api/hello</code> on the backend through Nginx.</p>
  <div class="card">
    <button id="btn">Call API</button>
    <pre id="out">Click the button to test...</pre>
    <p class="muted">Prometheus metrics: <a href="/api/metrics" target="_blank">/api/metrics</a> (proxied)</p>
  </div>
  <script>
    const btn = document.getElementById('btn');
    const out = document.getElementById('out');
    btn.onclick = async () => {
      out.textContent = 'Loading...';
      try {
        const res = await fetch('/api/hello');
        const data = await res.json();
        out.textContent = JSON.stringify(data, null, 2);
      } catch (e) {
        out.textContent = 'Error: ' + e.message;
      }
    };
  </script>
</body>
</html>
